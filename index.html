<!DOCTYPE html>
<html>

<head>

    <meta charset=utf-8 />

    <!-- give our page a title -->
    <title>dgMapper using Leaflet</title>

    <!-- https://purecss.io/ - a simple grid layout css library -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css"
        integrity="sha384-X38yfunGUhNzHpBaEBsWLO+A0HDYOQi8ufWDkZ0k9e0eXz/tH3II7uKZ9msv++Ls" crossorigin="anonymous">

    <!-- https://www.npmjs.com/package/localstorage-slim - a library to make localstorage simple -->
    <script src="https://unpkg.com/localstorage-slim@2.3.0/dist/localstorage-slim.js"></script>



    <!-- https://leafletjs.com/ - a library for working with slippy maps - needs a css file and a js file -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
        integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
        integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>

    <!-- https://github.com/digidem/leaflet-bing-layer - allows use of bing maps -->
    <script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=Promise"></script>
    <script src="https://unpkg.com/leaflet-bing-layer@3.3.1/leaflet-bing-layer.js"></script>

    <!-- https://github.com/rhlt/leaflet-geolet - a control to follow location signals -- >
    <script src="js/geolet.js"></script><! -- include geolet.js after leaflet.js -->

    
    <!-- https://github.com/domoritz/leaflet-locatecontrol - another different control to follow location signals -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet.locatecontrol@[VERSION]/dist/L.Control.Locate.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/leaflet.locatecontrol/dist/L.Control.Locate.min.js" charset="utf-8"></script>



    <!-- set the window dimensions -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<body>

    <div id="map" style="width: 100%; height: 900px;"></div>
    <script>
        var BING_KEY = 'AvEV3IP7Xc1C6FChbr_vpyg7gxJfaKfUEZ29nDcwevikX_oWoNr5im5_PlwyJpkj'

        var map = L.map('map').setView([-35.281869, 149.080321], 18)

        var bingLayer = L.tileLayer.bing(BING_KEY).addTo(map);

        L.control.locate().addTo(map);

    </script>
